<div class="row">
  <div class="col-sm-9">
    <div *ngIf="!hideNewVideo">
      <form #form="ngForm" (ngSubmit)="onSubmitAddVideo(form.value)" class="well">
        <h2 style="align-content: center">New Video</h2><hr>
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" name="title" required placeholder="Title" ngModel>
        </div>
        <div class="form-group">
          <label>Encoded Url</label>
          <input type="text" class="form-control" name="url" required placeholder="Url" ngModel>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" rows="5" name="description" ngModel></textarea>
        </div>
        <button type="submit" style="width:90px" class="btn btn-success">Save</button>
      </form>
    </div>
    <video-detail (updateVideoEvent)="onUpdateVideo($event)" (deleteVideoEvent)="onDeleteVideo($event)" *ngIf="selectedVideo && hideNewVideo" [video]="selectedVideo"></video-detail>
  </div>
  <div class="col-sm-3">
    <button (click)="newVideo()" type="button" style="margin-bottom: 2px" class="btn btn-success btn-block">
      + Add New Video
    </button>
    <video-list (SelectVideo)="onSelectVideo($event)" [videos]="videos"></video-list>
  </div>
</div>
